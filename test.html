<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-row {
            display: flex;
            height: 70%;
        }
        .column {
            flex: 1;
            border: 2px solid black;
            margin: 5px;
        }
        .bottom-row {
            flex: 1;
            border: 2px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="top-row">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div class="bottom-row"></div>
</body>
</html>
