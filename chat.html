<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0e6d2;
            color: #4a2500;
        }

        h1 {
            text-align: center;
            color: #8b4513;
        }

        #chatbot-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #8b7d6b;
            border-radius: 10px;
            overflow: hidden;
        }

        #chat-messages {
            height: 100px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f3e3;
        }

        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: none;
            border-top: 1px solid #8b7d6b;
        }

        #send-button {
            width: 70px;
            padding: 10px;
            border: none;
            background-color: #d2b48c;
            color: #4a2500;
            cursor: pointer;
            float: right; /* Add this to place the button on the right side */
        }
    </style>
</head>
<body>
    <h1></h1>

    <div id="chatbot-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button id="send-button">Send</button>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
