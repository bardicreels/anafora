<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask the lady</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/android-chrome-512x512.png" alt="Purple background" class="header-image rounded-image">
    </header>
    <main>
        <div class="three-column-container">
            <div class="column left-column">
                <div id="vtt-list">
                    <ul id="vtt-files"></ul>
                </div>
            </div>
            <div class="column middle-column">
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search video History">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div id="results"></div>
            </div>
            <div class="column right-column">
                <section id="chat-section">
                    <div class="iframe-container">
                        <iframe style="min-width: 100%; min-height: 100%; background: black;"
                            src="https://bardicreels-chat-with-pdf.hf.space?embed=true" 
                            class="huggingface-iframe"
                            frameborder="0"
                            allowfullscreen
                        ></iframe>
                    </div>
                </section>
            </div>
        </div>
        <div class="bottom-row">
            <section id="claims-section" class="claims-section">
                <!-- Claims content here -->
            </section>
        </div>
    </main>
    
    <script src="js/script.js"></script>
    <div class="spacer"></div>
    <div align="center" class="x-link">
        <!-- X link content here -->
    </div>
</body>
</html>
