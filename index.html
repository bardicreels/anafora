<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask the lady</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/purple.png">
    <style>
        body {
            background-color: #f4e6c0; /* Light parchment color */
            color: #2a2018; /* Dark brown text color */
            font-family: 'Adamina';
            position: relative;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            /* Remove the border-radius and overflow from body */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Add a new wrapper div for the rounded corners and burnt edges */
        .parchment-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 15px;
            overflow: hidden;
            z-index: 1000;
        }

        .parchment-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at top left, transparent 70%, rgba(139, 69, 19, 0.4) 100%),
                radial-gradient(circle at top right, transparent 70%, rgba(139, 69, 19, 0.4) 100%),
                radial-gradient(circle at bottom left, transparent 70%, rgba(139, 69, 19, 0.4) 100%),
                radial-gradient(circle at bottom right, transparent 70%, rgba(139, 69, 19, 0.4) 100%);
        }

        header {
            background-color: #e0d0a8; /* Slightly darker parchment color for header */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #8b7d6b; /* Brown border */
            border-radius: 10px; /* Rounded corners for all sides */
        }

        h1 {
            color: #D2691E; /* Brighter brown color (Chocolate) */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8), -1px -1px 1px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h2, h3 {
            color: #4a2500; /* Dark brown for headings */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .search-container input, .search-container button {
            background-color: #f9f3e3; /* Light parchment color for input */
            border: 1px solid #8b7d6b;
            padding: 10px;
            margin: 5px;
            border-radius: 5px; /* Rounded corners for input and button */
        }

        .search-container button {
            background-color: #d2b48c; /* Tan color for button */
            color: #4a2500;
            cursor: pointer;
        }

        #vtt-list {
            background-color: #f9f3e3;
            border: 1px solid #8b7d6b;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        #vtt-files {
            margin: 0;
            padding: 0 0 0 20px; /* Add left padding for numbers */
            list-style-type: decimal; /* Use decimal numbering */
        }

        #vtt-files li {
            padding: 5px 0;
            border-bottom: 1px dotted #8b7d6b;
        }

        #vtt-files li:last-child {
            border-bottom: none;
        }

        a {
            color: #8b4513; /* Darker brown for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Existing styles */
        #wordCloud {
            margin-top: 20px;
            text-align: center;
            line-height: 1.5;
        }

        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

        /* Update the header-image class */
        .header-image {
            position: relative;
            animation: buzz 0.05s infinite;
            border-radius: 10px; /* Match the header's border-radius */
            overflow: hidden;
            max-width: 100%; /* Ensure the image doesn't overflow the header */
            height: auto; /* Maintain aspect ratio */
        }

        /* Modify rotating edges effect for more visibility */
        .header-image::before,
        .header-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 30deg,
                rgba(255,255,255,0.2) 30deg 60deg,
                transparent 60deg 120deg,
                rgba(255,255,255,0.2) 120deg 150deg,
                transparent 150deg 360deg
            );
            animation: rotateEdges 6s linear infinite;
        }

        .header-image::after {
            animation-direction: reverse;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 60deg,
                rgba(0,0,0,0.1) 60deg 90deg,
                transparent 90deg 180deg,
                rgba(0,0,0,0.1) 180deg 210deg,
                transparent 210deg 360deg
            );
        }

        /* Keep the existing buzz animation */
        @keyframes buzz {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-0.5px, 0.5px); }
            50% { transform: translate(0.5px, -0.5px); }
            75% { transform: translate(-0.5px, -0.5px); }
            100% { transform: translate(0.5px, 0.5px); }
        }

        /* Modify animation for rotating edges */
        @keyframes rotateEdges {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Remove the .shake-image class as it's no longer needed */

        /* Add this new style for the unsettling background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            animation: unsettleBackground 15s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes unsettleBackground {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.02) rotate(0.5deg);
            }
            100% {
                transform: scale(1.01) rotate(-0.5deg);
            }
        }

        /* Add this new style for the artifact effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,0,0,0.1), rgba(0,255,0,0.1));
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            animation: artifact 8s infinite; /* Reduced from 15s to 8s */
        }

        @keyframes artifact {
            0%, 100% { opacity: 0; transform: translateX(0); }
            5% { opacity: 0.1; transform: translateX(3px); }
            7% { opacity: 0; transform: translateX(0); }
            10% { opacity: 0.1; transform: translateX(-3px); }
            12% { opacity: 0; transform: translateX(0); }
            30% { opacity: 0; transform: translateX(0); }
            32% { opacity: 0.1; transform: translateX(5px); }
            34% { opacity: 0; transform: translateX(0); }
            60% { opacity: 0; transform: translateX(0); }
            62% { opacity: 0.1; transform: translateX(-4px); }
            64% { opacity: 0; transform: translateX(0); }
            80% { opacity: 0; transform: translateX(0); }
            82% { opacity: 0.1; transform: translateX(4px); }
            84% { opacity: 0; transform: translateX(0); }
        }

        /* Adjust the existing unsettling background effect */
        body::before {
            mix-blend-mode: overlay;
        }

        /* Remove comments from body style */
        body {
            background-color: #f4e6c0;
            color: #2a2018;
            font-family: 'Georgia', serif;
            position: relative;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }


    </style>
</head>
<body>
    <header>
        <img src="images/purple.png" alt="Purple background" class="header-image rounded-image">
    </header>
    <main style="text-align: center;">


        <h3>Search Videos:</h3>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter search term">
                <button type="submit">Search</button>
            </form>
          
        </div>
        <div id="results"></div>
        <h3>Searchable Videos to date:</h3>
        <div id="vtt-list">
            <ol id="vtt-files"></ol>
        </div> 

    </main>
    <footer>
        <p>&copy; 2024 the dead girl</p>
    </footer>
    
    <script src="js/script.js"></script>
    <!-- Add a new script to load chat.html content -->
    <script>
        fetch('chat.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('chat-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading chat.html:', error));
    </script>

            <!-- New section for chat.html content -->
            <h3> chat bot coming soon</h3>
            <section id="chat-section">
                <div id="chat-container"></div>
            </section>

</body>
</html>
